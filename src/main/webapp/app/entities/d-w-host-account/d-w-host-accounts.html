<div>
    <h2>DW Host Accounts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="d-w-host-account.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Create new Host Account</span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Protocol</span></th>
                    <th><span>Host</span></th>
                    <th><span>Port</span></th>
                    <th><span>User Name</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dWHostAccount in vm.dWHostAccounts track by dWHostAccount.id">
                    <td><a ui-sref="d-w-host-account-detail({id:dWHostAccount.id})">{{dWHostAccount.id}}</a></td>
                    <td>{{dWHostAccount.protocol}}</td>
                    <td>{{dWHostAccount.host}}</td>
                    <td>{{dWHostAccount.port}}</td>
                    <td>{{dWHostAccount.userName}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="d-w-host-account-detail({id:dWHostAccount.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="d-w-host-account.edit({id:dWHostAccount.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="d-w-host-account.delete({id:dWHostAccount.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
