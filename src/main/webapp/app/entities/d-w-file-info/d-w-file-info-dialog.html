
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDWFileInfoLabel">Create or edit a DW File Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dWFileInfo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dWFileInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fileInfoId">File Info Id</label>
            <input type="number" class="form-control" name="fileInfoId" id="field_fileInfoId"
                    ng-model="vm.dWFileInfo.fileInfoId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_path">Path</label>
            <input type="text" class="form-control" name="path" id="field_path"
                    ng-model="vm.dWFileInfo.path"
                     />
        </div>

        <div class="form-group">
            <label for="field_account">Account</label>
            <select class="form-control" id="field_account" name="account" ng-model="vm.dWFileInfo.account" ng-options="dwHostAccount as dwHostAccount.id for dwHostAccount in vm.dwhostaccounts track by dwHostAccount.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
