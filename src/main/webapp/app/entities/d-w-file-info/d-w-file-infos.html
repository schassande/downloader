<div>
    <h2>DW File Infos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="d-w-file-info.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new DW File Info
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>File Info Id</span></th>
                    <th><span>Path</span></th>
                    <th><span>Account</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dWFileInfo in vm.dWFileInfos track by dWFileInfo.id">
                    <td><a ui-sref="d-w-file-info-detail({id:dWFileInfo.id})">{{dWFileInfo.id}}</a></td>
                    <td>{{dWFileInfo.fileInfoId}}</td>
                    <td>{{dWFileInfo.path}}</td>
                    <td>
                        <a ui-sref="dw-host-account-detail({id:dWFileInfo.account.id})">{{dWFileInfo.account.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="d-w-file-info-detail({id:dWFileInfo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="d-w-file-info.edit({id:dWFileInfo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="d-w-file-info.delete({id:dWFileInfo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
